
version: '3'

services:
  mysql:
    image: mysql:8
    ports:
      - 8002:3306
    volumes:
      - db-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_PASSWORD=devinsider
      - MYSQL_USER=devinsider
      - MYSQL_DATABASE=dt

  adminer:
    image: adminer
    restart: on-failure
    ports:
      - 8001:8080
    depends_on:
      - mysql
volumes:
  db-data: